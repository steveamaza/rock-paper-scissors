<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header> 
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
        <div id="game-area">
            <div id="results">
                <p id="round-result"></p>
                <h2>Scores</h2>
                <table>
                    <tr>
                        <th>You</th>
                        <th>Computer</th>
                    </tr>
                </table>
            </div>
            <div id="play-buttons">
                <button class="option-button" id="rock">ROCK</button>
                <button class="option-button" id="paper">PAPER</button>
                <button class="option-button" id="scissors">SCISSORS</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
